            function toggle4 (){
                var Sn = document.getElementById("Sn");
                var Sniper = document.getElementById("Sniper");
                if (Sniper.checked){
                    Sn.style.display = "block";
                }
                else {
                    Sn.style.display = "none";
                }
        
            }
             function toggle3 (){
                var Haki = document.getElementById("Haki");
                var H = document.getElementById("H");
                if (Haki.checked){
                    H.style.display = "block";
                }
                else {
                    H.style.display = "none";
                }
        
            }
            function toggle2 (){
                var Swordsman = document.getElementById("Swordsman");
                var S = document.getElementById("Swordman");
                if (S.checked){
                    Swordsman.style.display = "block";
                }
               
                else {
                    Swordsman.style.display = "none";
                }
                    
        
            }
            function toggle (){
                var Logia= document.getElementById("Logia");
                var Paramecia= document.getElementById("Paramecia");
                var Zoan= document.getElementById("Zoan");
                var lo= document.getElementById("lo");
                var pa= document.getElementById("pa");
                var zo= document.getElementById("zo");
                if(Logia.checked){
                    lo.style.display="block";
                    pa.style.display="none";
                    zo.style.display="none";

                }
                else  if(Paramecia.checked){
                    lo.style.display="none";
                    pa.style.display="block";
                    zo.style.display="none";

                }
                else if(Zoan.checked){
                    lo.style.display="none";
                    pa.style.display="none";
                    zo.style.display="block";

                }
            }
        </script>
